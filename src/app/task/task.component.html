<section>
    <form class="form-horizontal" [formGroup]="taskAddForm" (ngSubmit)="onSubmit()">
      <!-- <h5 *ngIf="success">Your form is valid!</h5>  -->
  
      <div class="form-group row task-form">
          <label class="control-label col-sm-2">
              Project: 
        </label>
        <div class="col-sm-7"> 
            <input type="text" formControlName="projectName">
        </div>
        <div class="col-sm-3">
            <button type="button" class="search-button" data-toggle="modal" data-target="#projectModal">Search</button>
        <!-- <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
            <div *ngIf="messageForm.controls.message.errors.required">A message is required!!</div>
        </div> -->
        </div>
      </div>

      <div class="form-group row task-form">
          <label class="control-label col-sm-2">
              Task: 
        </label>
        <div class="col-sm-10"> 
            <input type="text" formControlName="task">
            <!-- <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
              <div *ngIf="messageForm.controls.name.errors.required">Your name is required!!</div>
            </div> -->
        </div>
      </div>

      <div class="form-group row task-form">
        <div class="offset-sm-2 col-sm-10"> 
            <input type="checkbox" formControlName="isParentTask" (click)="disbleParentTaskFields()">&nbsp;
            <label>Parent Task</label>
          <!-- <input type="checkbox" [(ngModel)]="dateInputEnabled" [ngModelOptions]="{standalone: true}">Set Start and End Date -->
          <!-- <span><input type="checkbox" formControlName="dateInputEnabled" (click)="enableDateInputs()"></span>
        </div><div class="col-sm-2"> 
            <span>Set Start and End Date</span> -->
        </div>
      </div>

      <div class="form-group row task-form">
        <label class="control-label col-sm-2">
            Priority: 
        </label>
        <div class="col-sm-10"> 
          <input type="range" class="custom-range" formControlName="priority" value="0" min="0" max="30">
          <label>{{ taskAddForm.get('priority').value  }}</label>
        <!-- <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
            <div *ngIf="messageForm.controls.message.errors.required">A message is required!!</div>
        </div> -->
        </div>
      </div>
      
      <div class="form-group row task-form">
        <label class="control-label col-sm-2">
            Start Date: 
        </label>
        <div class="col-sm-3"> 
          <input type="date" placeholder="Start Date :" formControlName="startDate">
        </div>
        <label class="control-label col-sm-2">
            End Date: 
        </label>
        <div class="col-sm-3"> 
          <input type="date"  placeholder="End Date :" formControlName="endDate">
        </div>
      </div>
            <!-- <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
              <div *ngIf="messageForm.controls.name.errors.required">Your name is required!!</div>
            </div> -->
  
      <!-- <div class="form-group row task-form">
          <label class="control-label col-sm-2">
            Employee ID:
          </label>
          <div class="col-sm-10"> 
            <input type="text" formControlName="employeeId">-->
                <!-- <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
                    <div *ngIf="messageForm.controls.message.errors.required">A message is required!!</div>
                </div> 
          </div>
      </div> -->
  
      <div class="cta-group"> 
            <input id="formSubmit" #formSubmit type="submit" value="Add Task" class="cta">
            <input type="reset" value="Reset" class="cta">
      </div>
    </form>
  
    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Select Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="search-sort-bar">
                  <input type="text" placeholder="Search..." (keyup)="searchProjects($event)">
              </div>
              <div class="list-group user-list">
                  <ul *ngIf="searchedProjects">
                    <li class="list-group-item" *ngFor="let project of searchedProjects">
                        <div class="project-list-item">
                            <div class="font-bold">{{ project.project }}</div>
                            <button class="cta" (click)="selectProject(project)">Select</button>
                        </div>
                    </li>
                  </ul>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeSelectProjectModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
